<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look - Détection iOS</title>
    <script>
        // Fonction pour détecter un appareil iOS (iPhone, iPad)
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }

        // Fonction pour lancer l'expérience AR automatiquement en fonction du type d'appareil
        function launchAR() {
            if (isIOS()) {
                // Si l'utilisateur est sur un iPhone/iPad, on prépare un lien avec Quick Look
                const link = document.createElement("a");
                link.setAttribute("rel", "ar");
                link.setAttribute("href", "https://nonoast.github.io/model_aleks/wateringcan.usdz");
                link.innerHTML = "Lancer l'expérience AR";
                document.body.appendChild(link);
                // Simule le clic automatiquement
                link.click(); // Ceci va ouvrir l'expérience AR en Quick Look
            } else {
                // Si ce n'est pas un iPhone/iPad, on redirige vers la version Android (Google Scene Viewer)
                window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://nonoast.github.io/model_aleks/Avocado.glb&mode=ar_only";
            }
        }

        // Lancer l'AR au chargement de la page
        window.onload = function() {
            // Ajouter un message pour informer l'utilisateur
            const message = document.createElement("p");
            message.textContent = "Si l'expérience AR ne se lance pas automatiquement, veuillez cliquer sur le lien ci-dessous.";
            document.body.appendChild(message);

            // Lancer l'AR
            launchAR();
        };
    </script>
</head>
<body>
    <!-- Contenu de la page -->
</body>
</html>
